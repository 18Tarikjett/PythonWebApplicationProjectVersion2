<!-- The creation of the tickets as well as deleting, displaying, profiles and the home and about page simply need to extend the base html file.  !-->
{% extends "home/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create a new ticket</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit ticket</button> 
        </div>
    </form>
</div>
{% endblock content %}
