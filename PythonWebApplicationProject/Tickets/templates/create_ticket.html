{% extends "home/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token%}
        {{ form.as_p }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create a new ticket></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Submit ticket</button> 
        </div>
    </form>
</div>
{% endblock content %}
