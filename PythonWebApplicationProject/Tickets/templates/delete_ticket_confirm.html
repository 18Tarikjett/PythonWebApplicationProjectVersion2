{% extends "home/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete ticket</legend>
            <h2> Are you sure you want to delete ticket: "ticket.Title"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Yes, confirm delete</button> 
            <a class="btn btn-outline-danger" href="#">Cancel delete</a>
        </div>
    </form>
</div>
{% endblock content %}
