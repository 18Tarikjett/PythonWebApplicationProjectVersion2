{% extends "home/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ ticket.user.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ ticket.user }}</a>
        <small class="text-muted">{{ ticket.TicketCreationDate|date:"F d, Y" }}</small>
        {% if ticket.user == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'update-ticket' ticket.pk %}">Update</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ ticket.Title }}</h2>
      <p class="article-content">{{ ticket.Problem }}</p>
    </div>
  </article>
{% endblock content %}
