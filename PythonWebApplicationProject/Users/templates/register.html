{% extends "home/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token%}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Sign up as a new user</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Register</button> 
                </div>
            </form>
            <div class="border-top pt-3">
               <small class="text-muted">Already registered? Sign in here: <a class="ml-2" href="{% url 'Users-login'%}"> Login page </a>
            </small>     
            </div>
        </div>
{% endblock content%}
